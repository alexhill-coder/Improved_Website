<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Provides a title to the browser tab -->
    <title>GoodReads</title>

    <!-- Uses the css styles from the bootstrap version 5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Uses a custom stylesheet to make alterations to the bootstrap styles -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <!-- An additional script to add icons from the website font awesome -->
    <script src="https://kit.fontawesome.com/ba7a185151.js" crossorigin="anonymous"></script>
</head>

<!-- A bootstrap class has been added to the body and the footer to ensure that the footer always stays at the bottom of the screen.
The page onload will update the saved icons and let the user know how many saved items they have. As the only way to get to this page
is through a card/button link the contents will change to the selected item. -->
<body id="reviewPage" onload="myLoad()" class="d-flex flex-column min-vh-100">
    <!-- The header contains an unordered list to create the top menu buttons that will hide in a button when
    the screen becomes too small -->
    <header>
          <nav class="navbar navbar-dark navbar-expand-md bg-dark">
              <div class="container-fluid">
                <!-- Creates the Website name and an icon in the top left corner. -->
                <a class="navbar-brand" href="index.html"><i class="fas fa-book-open"></i> GoodReads</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                  <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="collections.html">Collections</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link"  href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="contact.html">Contact</a>
                    </li>

                    <!-- This nav link will display the amount of items the user has saved -->
                    <li class="nav-item">
                      <a class="nav-link  active ms-md-4" aria-current="page" href="saved.html">Saved <span class="align-text-top badge rounded-pill bg-danger">0</span></a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
    </header>

    <!-- Creates a container that will hold the contents of the page -->
    <div class="text-centered" >

      <!-- On page load the image/title will change to the series that was selected to navigate to this page. -->
      <img id="image" src="images/collections/archie_sonic_the_hedgehog/01.jpg" class="d-flex mx-auto" alt="comics">  

      <!-- As the header is altered when the page is created the buttons would be deleted when the title is updated.
      rather than place them elsewhere they were instead inserted using javascript to keep the asthetics -->
      <h1 id="title" class="fw-bold text-center">Archie's Sonic The Hedgehog (1992)</h1>

      <hr>

      <!-- This section contains the reviews from the users. Once the user has inputted a review it will be created here
      and saved so it will created any time the user returns to this section. -->
      <h5 class="fw-bold">Reviews:</h5>

      <div id="reviewContainer">
       
      </div>

      <!-- This is the form where the user will input there review for this item. -->
      <p class="mt-5 mb-3">
      Please share your thoughts on this series. (Both fields must be filled out to submit)
      </p>
      <div class="formContainer mx-auto">
        <form class="row g-3">
          <div class="col-md-12">
            <label for="inputHandle" class="form-label">Please provide your user handle:</label>
            <input placeholder="Expertreader1756" class="form-control" id="inputHandle">
          </div>
          <div class="col-12">
            <label for="review">Please write your review here:</label>
            <textarea class="form-control" placeholder="Leave a review here" id="review" style="height: 100px"></textarea>
          </div>
          <div class="col-12">
            <button type="button" onclick="addReview()" class="btn btn-primary">Add Review</button>
            <hr>
          </div>
        </form>
      </div>
    </div>
      

    <!-- The footer contains additional links to the other pages, social media links and the copyright for the site.
    Also contains a bootstrap class to maintain its position at the bottom of the page even if there is no body to the page. -->
    <footer class="footer text-white text-center mt-auto">
      
      <!-- The navigation links partially using the nav classes from above to adjust to the asthetics of the buttons -->
      <div class="container pb-04 ">

        <nav id="nopadding" class="navbar navbar-dark navbar-expand mb-3">
          <div class="container mt-3">
              <div class="navbar-nav mx-auto">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="collections.html">Collections</a>
                <a class="nav-link" href="about.html">About</a>
                <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>

                <!-- This nav link will display the amount of items the user has saved -->
                <a class="nav-link" href="saved.html">Saved <span class="align-text-top badge rounded-pill bg-danger">0</span></a>
              </div>
          </div>
        </nav>

        <!-- Contains 4 icons from the site font awesome site for 4 social media sites which change when you hover over them.
        Using the bootstrap classes the icons are centered and the first 3 have an additional class to seperate them out.  -->
        <div id="icons" class="mb-4">

        
          <!-- Facebook -->
          <a class="btn btn-floating me-5 facebook" href="https://github.com/alexhill-coder/hobbysite.git" role="button">
            <i class="fab fa-facebook"></i>
          </a>

          <!-- Twitter -->
          <a class="btn btn-floating me-5 twitter" href="https://github.com/alexhill-coder/hobbysite.git" role="button">
            <i class="fab fa-twitter"></i>
          </a>

          <!-- Instagram -->
          <a class="btn btn-floating me-5 instagram" href="https://github.com/alexhill-coder/hobbysite.git" role="button">
            <i class="fab fa-instagram"></i>
          </a>

          <!-- Linkedin -->
          <a class="btn btn-floating linkedin" href="https://github.com/alexhill-coder/hobbysite.git" role="button">
            <i class="fab fa-linkedin-in"></i>
          </a>
     
        </div>
      </div>

      <!-- The final part contains the copyright details and an external link for further information, currently my repository.  -->
      <div class="footerPadding">
        Â© 2022 Copyright:
        <a class="text-white" href="https://github.com/alexhill-coder/hobbysite.git">GoodReads.com</a>
      </div>
    </footer>

    <!-- These scripts enable the website to use the various bootstrap elements on the page -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" 
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" 
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <!-- This enables the page to use the custom javascript elements created for this project. -->
    <script src="javascript/features.js"></script>
</body>
</html>
